<form class="search-form" [formGroup]="searchForm">
  <mat-form-field class="search-width">
    <input matInput formControlName="text" (keyup)="onKey($event)" placeholder=" Search">
  </mat-form-field>
</form>
<div class="users">
  <app-user class="user" *ngFor="let item of user" [item]='item'></app-user>
</div>
