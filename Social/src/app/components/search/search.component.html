<form class="search-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="search-width">
    <input matInput formControlName="text" (keyup)="onKey($event)" formControlName="text" placeholder=" Search">
  </mat-form-field>
</form>
<div class="users">
  <app-user class="user boxShadow" *ngFor="let item of user" [item]='item' [followingArray]='followingArray'></app-user>
</div>
