<div class="thisuser boxShadow">
    <a (click)="sendId(item._id)">
        <img  src="../../assets/userdefult.png" alt="Img">
        <p  >{{item.firstname}} {{item.lastname}}</p>
    </a>
    <button  class="followButton" (click)='onClickFollow(item)' *ngIf="!trueOrFalse && myPage">Follow</button>
    <button  class="unFollowButton" (click)='onClickFollow(item)' *ngIf="trueOrFalse && myPage">UnFollow</button>
</div>
